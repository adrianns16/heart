<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti :3</title>
    <style>
        /* Definimos una variable para el color principal */
        :root {
            --color-principal: #ff3366; 
        }

        body {
            background-color: #050505; 
            color: var(--color-principal); /* Usamos la variable */
            font-family: 'Courier New', Courier, monospace; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: color 0.5s ease;
        }

        .terminal-header {
            color: var(--color-principal);
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            text-align: left;
            opacity: 0.8;
        }

        #pantalla-inicio {
            text-align: center;
            margin-top: 50px;
            display: flex; 
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 0 10px var(--color-principal);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            background: transparent;
            border: 1px solid var(--color-principal);
            color: white;
            padding: 10px;
            font-family: inherit;
            font-size: 1.2rem;
            width: 250px;
            text-align: center;
            outline: none;
            border-radius: 5px;
        }

        /* Estilo para el selector de color */
        input[type="color"] {
            background: transparent;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        label {
            color: white;
            font-size: 0.9rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-main {
            background: var(--color-principal);
            color: black;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 10px var(--color-principal);
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-main:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .btn-back {
            background: transparent;
            color: var(--color-principal);
            border: 1px solid var(--color-principal);
            padding: 8px 15px;
            margin-top: 30px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 5px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #pantalla-resultado {
            display: none; 
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .loading-text {
            color: var(--color-principal);
            margin-bottom: 10px;
            font-weight: bold;
            filter: brightness(1.3);
        }

        #corazon-ascii {
            font-size: 10px;      
            line-height: 8px;     
            white-space: pre;     
            text-align: center;
            overflow-x: hidden;
        }

        .mensaje-final {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px var(--color-principal);
            opacity: 0; 
            transition: opacity 1s;
        }

    </style>
</head>
<body>

    <div class="terminal-header">
        Holaaa:333, no m funen si no sirve :, <span style="color: white;">_</span>
    </div>

    <div id="pantalla-inicio">
        <h1>Corazón con...</h1>
        
        <div class="input-group">
            <input type="text" id="nombreInput" placeholder="Tu nombre..." autocomplete="off">
        </div>

        <div class="input-group">
            <label for="colorInput">Elige un color:</label>
            <input type="color" id="colorInput" value="#ff3366">
        </div>

        <button class="btn-main" onclick="iniciarAnimacion()">FORMAR CORAZÓN</button>
    </div>

    <div id="pantalla-resultado">
        <div class="loading-text">♥ Formando corazón... ♥</div>
        <div id="corazon-ascii"></div>
        <div id="mensaje-final" class="mensaje-final"></div>
        
        <button class="btn-back" onclick="reiniciar()">← Volver a intentar</button>
    </div>

    <script>
        let intervaloGlobal = null; 

        function iniciarAnimacion() {
            const input = document.getElementById('nombreInput');
            const colorPicker = document.getElementById('colorInput');
            const nombre = input.value.trim() || "Ti"; 

            document.documentElement.style.setProperty('--color-principal', colorPicker.value);

            document.getElementById('pantalla-inicio').style.display = 'none';
            const pantallaRes = document.getElementById('pantalla-resultado');
            pantallaRes.style.display = 'flex';

            const contenedorCorazon = document.getElementById('corazon-ascii');
            contenedorCorazon.textContent = "";
            document.getElementById('mensaje-final').style.opacity = "0";

            const lineasCorazon = generarLineasCorazon(nombre);
            let i = 0;

            if (intervaloGlobal) clearInterval(intervaloGlobal);

            intervaloGlobal = setInterval(() => {
                if (i < lineasCorazon.length) {
                    contenedorCorazon.textContent += lineasCorazon[i] + "\n";
                    i++;
                    window.scrollTo(0, document.body.scrollHeight);
                } else {
                    clearInterval(intervaloGlobal);
                    mostrarMensajeFinal(nombre);
                }
            }, 50);
        }

        function reiniciar() {
            if (intervaloGlobal) clearInterval(intervaloGlobal);

            document.getElementById('corazon-ascii').textContent = "";
            document.getElementById('mensaje-final').style.opacity = "0";
            document.getElementById('mensaje-final').innerText = "";

            document.getElementById('pantalla-resultado').style.display = 'none';
            document.getElementById('pantalla-inicio').style.display = 'flex';
        }

        function generarLineasCorazon(texto) {
            const lineas = [];
            const n = texto.length;
            let idx = 0;

            for (let y = 12; y > -12; y -= 0.6) { 
                let lineaActual = "";
                for (let x = -30; x < 30; x += 1) {
                    
                    let x_c = x * 0.04;
                    let y_c = y * 0.1;
                    
                    let formula = Math.pow((x_c**2 + y_c**2 - 1), 3) - (x_c**2 * y_c**3);

                    if (formula <= 0) {
                        lineaActual += texto[idx % n];
                        idx++;
                    } else {
                        lineaActual += " ";
                    }
                }
                lineas.push(lineaActual);
            }
            return lineas;
        }

        function mostrarMensajeFinal(nombre) {
            const divMensaje = document.getElementById('mensaje-final');
            divMensaje.innerText = "Te amo, Julieth :3 " + "!";
            divMensaje.style.opacity = "1";
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>

</body>
</html>
